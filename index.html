<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="container">
        <div id="sidebar">
            <span>Projects</span>
            <ul id="project-list">
            </ul>
            <button id="add-project-modal-btn">+ Add Project</button>
        </div>
        <div id="todo-list-container">
            <h3 id="todo-list-project-title">Default</h3>
            <input id="todo-input" type="text" name="" placeholder='Add todo to "Default"' autocomplete="off">
            <ul id="todo-list">
            </ul>
            <h4>completed</h4>
            <ul id="todo-list-completed">
            </ul>
        </div>
        <div id="todo-detail">
            <div id="todo-detail-top">
                <input type="checkbox" name="" id="todo-detail-status">
                <input type="date" name="" id="todo-detail-date">
                <input type="time" name="" id="todo-detail-time">
            </div>
            <input type="text" name="" id="todo-detail-title" placeholder="Title" autocomplete="off">
            <textarea name="" id="todo-detail-desc" placeholder="Description"></textarea autocomplete="off">
            <div id="todo-toolbar">
                <div id="todo-project">
                    <ul id="todo-project-dropdown" class="display-none">
                    </ul>
                    <button id="todo-project-current">
                        <span>Default</span>
                    </button>
                </div>
                <button id="todo-delete-btn">Delete</button>
            </div>
        </div>        
    </div>
    <div id="modal-bg" class="display-none">
        <div id="add-project-modal">
            <h1>Add Project</h1>
            <label for="project-name-input">Project name: </label>
            <input type="text" id="project-name-input" name="" placeholder="Name" autocomplete="off">
            <button id="add-project-btn">Add</button>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
