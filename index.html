<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="container">
        <div id="sidebar">
            <span>Projects</span>
            <ul id="project-list">
            </ul>
            <button id="add-project-modal-btn">+ Add Project</button>
        </div>
        <div id="tasks">
            <h3>Default</h3>
            <input id="task-input" type="text" name="" placeholder='Add task to "Default"'>
            <ul>
                <li>
                    <button>
                        <input type="checkbox" name="" id="">
                        <span>Do shit</span>
                    </button>
                </li>
                <li>
                    <button>
                        <input type="checkbox" name="" id="">
                        <span>Do poop</span>
                    </button>
                </li>
            </ul>
        </div>
        <div id="task-detail">
            <div>
                <input type="checkbox" name="" id="">
                <input type="date" name="" id="">
                <input type="time" name="" id="">
            </div>
            <input type="text" name="" id="">
            <textarea name="" id=""></textarea>
            <div>
                <button>
                    <span>Default</span>
                </button>
                <ul>
                    <li>
                        <button>Errands</button>
                    </li>
                </ul>
            </div>
        </div>        
    </div>
    <div id="modal-bg" class="display-none">
        <div id="add-project-modal">
            <h1>Add Project</h1>
            <label for="project-name-input">Project name: </label>
            <input type="text" id="project-name-input" name="" placeholder="Name" autocomplete="off">
            <button id="add-project-btn">Add</button>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
